<h2 class="form-header">Add New Company</h2>
<div *ngIf="company" class="form-container">
    <form (ngSubmit)="addCompany()" class="styled-form">

        <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" [(ngModel)]="company.name" name="name" required class="form-control"
                placeholder="Enter company name" />
        </div>

        <div class="form-group">
            <label for="exchange">Exchange:</label>
            <input id="exchange" [(ngModel)]="company.exchange" name="exchange" required class="form-control"
                placeholder="Enter exchange" />
        </div>

        <div class="form-group">
            <label for="ticker">Ticker:</label>
            <input id="ticker" [(ngModel)]="company.ticker" name="ticker" required class="form-control"
                placeholder="Enter ticker value" />
        </div>

        <div class="form-group">
            <label for="isin">ISIN:</label>
            <input id="isin" [(ngModel)]="company.isin" name="isin" required class="form-control"
                placeholder="Enter ISIN value" />
        </div>

        <div class="form-group">
            <label for="website">Website:</label>
            <input id="website" [(ngModel)]="company.website" name="website" required class="form-control"
                placeholder="Enter Company Website" />
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add</button>
            <button type="button" class="btn btn-secondary" routerLink="/companies">
                Cancel
            </button>
        </div>
    </form>
</div>
